<!DOCTYPE html>
<html>

<head>
	<meta name='keywords' content=''>
	<meta name='description' content=''>
	<meta name='author' content=''>

	<title>Contact Us Form</title>

</head>

<body bgcolor='pink'>

<form action='' method='GET'>
<fieldset style='background-color:yellow'>
	<legend align='right' style='background-color:powderblue'>Section A</legend>
	Email Address<input name='email' type='email'> <br/><br/>
	Names<input name='name' type='text' placeholder='supply your name'> </br><br/>
	Gender <input name='gender' type='radio' value='m'>Male 
			<input name='gender' type='radio' value='f'>Female <br/><br/>
	Month	<input name='month' type='month'> <br/><br/>
	Phone Number <input name='number' type='tel'> <br/><br/>
	Date 	<input name='date' type='date'> 
	</fieldset> <br/><br/>
<fieldset style='background-color:yellow'>
	<legend align='right' style='background-color:cyan'>Section B</legend>
	Home Address<textarea name='Address' type='textarea' rows='2' cols='10' required></textarea> <br/><br/>
	Country <select name='country'>
				<option value='Algeria'>Algeria</option>
				<option value='Belgium'>Belgium</option>
				<option value='Canada'>Canada</option>
				<option value='Denmark'>Denmark</option> 
			</select><br/><br/>
			
	Feedback: <input name='Phone' type='checkbox' value='Call our phone'> Call us 
			<input name='fax' type='checkbox' value='fax'>Fax us 
</fieldset> <br/><br/>
			
	Submit <input type='submit'> <br/><br/>
	Reset <input type='reset'>



</form>


</body>


</html>
